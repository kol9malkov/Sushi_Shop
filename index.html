<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><i class="bx bxs-sushi"></i>Logo</a>
      <nav class="navbar">
        <a href="#">STOCK</a>
        <a href="#">RESTAURANTS</a>
        <a href="#">ABOUT DELIVERY</a>
      </nav>
      <div class="user-actions">
        <a href="#"><i class="bx bxs-basket"></i></a>
        <a href="#" class="btnLogin-popup"><i class="bx bxs-lock"></i></a>
      </div>
    </header>

    <section class="section">
      <div class="wrapper">
        <span class="icon-close">
          <i class="bx bx-x"></i>
        </span>

        <div class="logreg-box">
          <!-- login form -->
          <div class="form-box login">
            <div class="logreg-title">
              <h2>Login</h2>
              <p>Please login to use the platform</p>
            </div>
            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="email" required />
                <label>Email</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" required />
                <label>Password</label>
              </div>

              <div class="remember-forgot">
                <label><input type="checkbox" /> Remember Me</label>
                <a href="#">Forgot password?</a>
              </div>
              <button type="submit" class="btn">Login</button>

              <div class="logreg-link">
                <p>
                  Don't have an account?
                  <a href="#" class="register-link">Register</a>
                </p>
              </div>
            </form>
          </div>

          <!-- register form -->
          <div class="form-box register">
            <div class="logreg-title">
              <h2>Registration</h2>
              <p>Please provide the following to verify your identity</p>
            </div>
            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-user"></i></span>
                <input type="text" required />
                <label>Full Name</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="email" required />
                <label>Email</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" required />
                <label>Password</label>
              </div>

              <div class="remember-forgot">
                <label>
                  <input type="checkbox" /> I agree to the terms & conditions
                </label>
              </div>
              <button type="submit" class="btn">Register</button>

              <div class="logreg-link">
                <p>
                  Already have an account?
                  <a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <div class="media-opitons">
          <a href="#">
            <i class="bx bxl-google"></i>
            <span>Login with Google</span>
          </a>
          <a href="#">
            <i class="bx bxl-vk"></i>
            <span>Login with VK</span>
          </a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
